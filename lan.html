<script type="text/javascript">
function ValidateForm(frm) {
if (frm.Name.value == "") {alert('Et navn er påkrævet');frm.Name.focus();return false;}
if (frm.FromEmailAddress.value == "") {alert('Email adresse er krævet.');frm.FromEmailAddress.focus();return false;}
if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) {alert('Indtast venligst en gyldig email adresse.');frm.FromEmailAddress.focus();return false;}
if (frm.Comments.value == "") {alert('Indtast dit Minecraft brugernavn');frm.Comments.focus();return false;}
if (frm.skip_CaptchaCode.value == "") {alert('Indtast kode.');frm.skip_CaptchaCode.focus();return false;}
return true; }
function ReloadCaptchaImage(captchaImageId) {
var obj = document.getElementById(captchaImageId);
var src = '' + obj.src;
obj.src = '';
var date = new Date();
var pos = src.indexOf('&rad=');
if (pos >= 0) { src = src.substr(0, pos); }
obj.src = src + '&rad=' + date.getTime();
return false; }
</script>
